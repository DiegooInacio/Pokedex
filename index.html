<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex - Codeboost</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1>Who is that Pokémon?</h1>
    <h2>Select your Pokémon</h2>
    <h3>Bulbasaur</h3>

    <div class="tag blue-tag">
      <div class="icon">
        <img src="./img/bag-red.svg" alt="" />
      </div>
      <span>pokedex</span>
    </div>

    <div class="search">
      <input type="text" placeholder="Search name or code" />
      <button type="button">
        <img src="./img/icon-search.svg" alt="" />
      </button>
    </div>

    <button class="type-filter dragon">
      <div class="icon">
        <img src="./img/icon-types/dragon.svg" alt="" />
      </div>
      <span>Dragon</span>
    </button>

    <button class="pokemon-card grass">
      <div class="image">
        <img src="./img/bulbasaur.svg" alt="" />
      </div>
      <div class="info">
        <div class="text">
          <span>1. </span>
          <h3>Bulbasaur</h3>
        </div>
        <div class="icon">
          <img src="./img/icon-types/grass.svg" alt="" />
        </div>
      </div>
    </button>
  </body>
</html>
